<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="gameWrapper">
            <h1 id="title" class="text">Tic Tac Toe</h1>
            <div id="boardWrapper">
                <div class="hLine" id="hLine1"></div>
                <div class="hLine" id="hLine2"></div>
                <div class="vLine" id="vLine1"></div>
                <div class="vLine" id="vLine2"></div>
                <table id="gameBoard">
                    <tr>
                        <td data-cell="00" class="cell"></td>
                        <td data-cell="01" class="cell"></td>
                        <td data-cell="02" class="cell"></td>
                    </tr>
                    <tr>
                        <td data-cell="10" class="cell"></td>
                        <td data-cell="11" class="cell"></td>
                        <td data-cell="12" class="cell"></td>
                    </tr>
                    <tr>
                        <td data-cell="20" class="cell"></td>
                        <td data-cell="21" class="cell"></td>
                        <td data-cell="22" class="cell"></td>
                    </tr>
                </table>
            </div>
            <span id="playAsX" class="text button">Play as X</span>
            <span id="playAs0Wrapper" class="text">
                <span id="playAs0" class="button">Play as 0</span>
            </span>
            <span id="reset" class="text button">Reset</span>
            <div id="turn" class="text"></div>
        </div>
        <div id="messageBox">
            <div id="message" class="text">Congratulations! You won!</div>
            <div id="ok" class="text button">OK</div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
